<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lift-container">
            <div class="lift" id="lift">1</div>
        </div>
        <div class="floor-controls">
            <div class="control">
                <span>7</span>
                <div id="liftFloor-7" class="floor-indicator">7</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(7)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>6</span>
                <div id="liftFloor-6" class="floor-indicator">6</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(6)">▲</button>
                    <button onclick="moveLift(6)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>5</span>
                <div id="liftFloor-5" class="floor-indicator">5</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(5)">▲</button>
                    <button onclick="moveLift(5)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>4</span>
                <div id="liftFloor-4" class="floor-indicator">4</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(4)">▲</button>
                    <button onclick="moveLift(4)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>3</span>
                <div id="liftFloor-3" class="floor-indicator">3</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(3)">▲</button>
                    <button onclick="moveLift(3)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>2</span>
                <div id="liftFloor-2" class="floor-indicator">2</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(2)">▲</button>
                    <button onclick="moveLift(2)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>1</span>
                <div id="liftFloor-1" class="floor-indicator">1</div>
                <div class="arrow-buttons">
                    <button onclick="moveLift(1)">▲</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

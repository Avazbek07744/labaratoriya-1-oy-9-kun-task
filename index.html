<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Lift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lift-container">
            <div class="lift" id="lift">1</div>
        </div>
        <div class="floor-controls">
            <div class="control">
                <span>7</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(7)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>6</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(6)">▲</button>
                    <button onclick="callLift(6)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>5</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(5)">▲</button>
                    <button onclick="callLift(5)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>4</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(4)">▲</button>
                    <button onclick="callLift(4)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>3</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(3)">▲</button>
                    <button onclick="callLift(3)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>2</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(2)">▲</button>
                    <button onclick="callLift(2)">▼</button>
                </div>
            </div>
            <div class="control">
                <span>1</span>
                <div class="arrow-buttons">
                    <button onclick="callLift(1)">▲</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
